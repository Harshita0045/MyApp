name: MyFirstJob

on: [push]

jobs:
  Docker_images:
    runs-on: ubuntu-latest
    name: Docker Images and Container view
    #defaults:
     # run:
       # working-directory: /home/runner/work/GitHubactions-1/GitHubactions-1/./github/github/workflows
    steps:
      - uses: actions/checkout@v1
      - name: Docker Image Build
        env: 
            GIT_COMMIT: $(git rev-parse --short HEAD)
        #working-directory: githubfiles
        run: docker build . --file Dockerfile --tag harshita0045/my-image1:commit-$GIT_COMMIT
     # - name: Docker run containers
       # run: docker run -d my-image1 8080:8080
      - name: Image name
        run: docker images
      - name: Login to DOKCER HUB
       # run:  docker login -u "harshita0045" -p "hs96#pOkh" docker.io
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Image Push
        run: docker push harshita0045/my-image1 

      

     
